{% set version = "2.0.0" %}

package:
  name: jupyterlab_server
  version: {{ version }}

source:
  fn: jupyterlab_server-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/j/jupyterlab_server/jupyterlab_server-{{ version }}.tar.gz
  sha256: 1350c36954d3d16c71129b30b60b9df11e8fcf2f3acf88596f6abc8a79b0c918

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.5

  run:
    - python >=3.5
    - json5
    - jsonschema >=3.0.1
    - notebook >=4.2.0
    - jinja2 >=2.10
    - requests

test:
  requires:
    - pip
  imports:
    - jupyterlab_server
  commands:
    - python -m pip check

about:
  home: https://github.com/jupyterlab/jupyterlab_server
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A set of server components for JupyterLab and JupyterLab like applications.

extra:
  recipe-maintainers:
    - jasongrout
    - blink1073
    - afshin
    - SylvainCorlay
    - bollwyvl
