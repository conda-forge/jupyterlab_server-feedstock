{% set version = "2.0.0rc9" %}

package:
  name: jupyterlab_server
  version: {{ version }}

source:
  fn: jupyterlab_server-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/j/jupyterlab_server/jupyterlab_server-{{ version }}.tar.gz
  sha256: fd58d7499ca7dd4a56ce7ba462362eb014e36eb74ca4dd1dfe9a82e3e9756f2a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - babel
    - json5
    - jsonschema >=3.0.1
    - jinja2 >=2.10
    - packaging
    - requests
    - jupyter_server >=1.0.1,<2.0.0

test:
  requires:
    - pip
  imports:
    - jupyterlab_server
  commands:
    - python -m pip check

about:
  home: https://github.com/jupyterlab/jupyterlab_server
  license: BSD-3-Clause
  license_file: LICENSE
  summary: A set of server components for JupyterLab and JupyterLab like applications.

extra:
  recipe-maintainers:
    - jasongrout
    - blink1073
    - afshin
    - SylvainCorlay
    - bollwyvl
